<mat-sidenav-container class="sidenav-container" style="background-color: #17B8F1;">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink='/signin'>บริการของเรา</a>
            <a mat-list-item routerLink='/user' (click)="OnSelectUser()">สำหรับผู้ใช้</a>
            <a mat-list-item routerLink='/clinic' (click)="OnSelectClinic()">สำหรับร้าน</a>
            <!-- <a routerLink='/signin'>name</a> -->
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="overflow: hidden;">
        <mat-toolbar color="primary" class="navbar">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Nuad Thai</span>
            <span class="link-point" routerLink="/event">Events</span>
            <span class="link-point" routerLink="/specailEvent">SpecialEvents</span>

            <div class="font-menu">
                <a *ngIf="!_authService.loggedIn()" class="nave-menu link-point" (click)="openSignupDialog()">Signup</a>
                <span class="between-signin" *ngIf="!_authService.loggedIn()">|</span>
                <a *ngIf="!_authService.loggedIn()" class="nave-menu link-point" (click)="openSigninDialog()">Signin</a>
                <a class="nave-menu link-point" *ngIf="_authService.loggedIn()" (click)="_authService.logoutUser()">Logout</a>
            </div>

        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-container>
            <div class="main-content">
                <router-outlet></router-outlet>
            </div>
        </ng-container>


    </mat-sidenav-content>

</mat-sidenav-container>
